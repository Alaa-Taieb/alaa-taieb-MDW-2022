            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="title">Details Materiel</div>
                        <div class="row mt-4 card-parent">
                            <div class="col-4  p-0 card-left">
                                <img src="assets\Images\product_placeholder.jpg" alt="" class="image_class">
                            </div>
                            <div class="col-8 p-1 p-relative card-right">
                                <div class="container  pl-1">
                                    <div class="row mt-1">
                                        <div class="col-4 p-relative">
                                            <div class="info">Nom </div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="line1"></div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="detail">{{material.name}}</div>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="row mt-3">
                                        <div class="col-4 p-relative">
                                            <div class="info">Date d'acquisition </div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="line1"></div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="detail">{{material.date_acq.slice(0, 10 )}}</div>
                                        </div>
                                    </div>
                    
                                    <div class="row mt-3">
                                        <div class="col-4 p-relative">
                                            <div class="info">Moyen d'acquisition </div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="line1"></div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="detail">{{material.moyen_acq}}</div>
                                        </div>
                                    </div>
                                    -->
                                    <div class="row mt-3">
                                        <div class="col-4 p-relative">
                                            <div class="info">Type</div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="line1"></div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="detail">{{material.type.name}}</div>
                                        </div>
                                    </div>
                    
                                    <div class="row mt-3">
                                        <div class="col-4 p-relative">
                                            <div class="info">Quantite</div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="line1"></div>
                                        </div>
                                        <div class="col-4 p-relative">
                                            <div class="detail">{{totalQte}}</div>
                                        </div>
                                    </div>
                    
                                    <div class="row mt-3">
                                        <div class="col-3 p-relative">
                                        </div>
                                        <div class="col-4 p-relative pl-0">
                                            <button class="btn btn-success float-right" (click)="changeView('update')">Modifier</button>
                                        </div>
                                        <div class="col-5 p-relative pl-0">
                                            <button class="btn btn-primary float-right" (click)="changeView('reappro')">RÃ©approvisionner</button>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            
                <div class="row mt-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <div class="input-icons">
                                    <fa-icon [icon]="searchIcon" class="icon"></fa-icon>
                                    <input type="text" placeholder="Search..." [(ngModel)]="searchText" class="search-input">
            
                                </div>
                            </div>
                            <div class="col-6"></div>
                            <div class="col-3">
                                <button class="btn btn-danger float-right" (click)="openConfirmationDialog()" [disabled]="!anyCheckbox">Supprimer</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 p-0">
                                <table>
                                    <ng-container *ngFor="let sn of finalSerialNumbers | filter:searchText ; let i = index" >
                                        <tr [ngClass]="0 === i % 2 ? 'unpair' : 'pair'">
                                            <td class="w-5"><input type="checkbox" name="" id="{{sn.id}}" [(ngModel)]="checkboxes[i]" (change)="select(sn.id)"></td>
                                            <td>{{sn.number}}</td>
                                            <td>{{sn.held}}</td>
                                            <td><button class="btn btn-primary p-0 float-right" (click)="assignItem(sn.id)">Affecter</button></td>
                                        </tr>
                                    </ng-container>
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="title">Liste Appro</div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <table mat-table [dataSource]="totalAppro" class="mat-elevation-z8">
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef>Date</th>
                                        <td mat-cell *matCellDef="let element">{{element.date.slice(0, 10)}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="moyen">
                                        <th mat-header-cell *matHeaderCellDef>Moyen d'acquisition</th>
                                        <td mat-cell *matCellDef="let element">{{element.moyen.name}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="qte">
                                        <th mat-header-cell *matHeaderCellDef>Quantite</th>
                                        <td mat-cell *matCellDef="let element">{{element.qte}}</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<button mat-flat-button color="primary" (click)="changeView('list')" class="float-right">Back</button>
