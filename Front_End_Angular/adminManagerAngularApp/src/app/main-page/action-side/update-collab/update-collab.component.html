<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="title">Modifier {{user.login}}</div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <div class="input-group">
                <label for="name">Prenom :</label>
                
            </div>
            <div>
                <input type="text" class="input" name="name" [(ngModel)]="name">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label for="name">Nom :</label>
            </div>
            <div>
                <input type="text" class="input" name="secondName" [(ngModel)]="secondName">

            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <div class="input-group">
                <label for="email">Email :</label>
            </div>
            <div>
                <input type="text" class="input" name="email" [(ngModel)]="email">

            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label for="phoneNumber">Numero telephone :</label>
            </div>

            <div>
                <input type="text" class="input" name="phoneNumber" [(ngModel)]="phoneNumber">

            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="input-group date" data-provide="datepicker">
                <label for="birthday">Date de naissance :</label>
            </div>

            <div>
                <input type="date" class="input" name="birthday" [(ngModel)]="birthday">

            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label for="role">Role :</label>
                
            </div>

            <div>
                <select name="role" id="role_id" class="input" [(ngModel)]="role_id">
                    <ng-container *ngFor="let role of roles">
                        <option  value="{{role.id}}">{{role.name}}</option>
                    </ng-container>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="input-group">
                <label for="username">Usermame :</label>
            </div> 
            <div>
                <input type="text" class="input" name="username" [(ngModel)]="username">

            </div>           
        </div>
        <div class="col-6">
            <div class="input-group" data-provide="datepicker">
                <label for="password">Mot de passe :</label>
            </div>
            <div>
                <input type="password" class="input" name="password" [(ngModel)]="password">

            </div>
        </div>
        
    </div>

    <div class="row mt-3" >
        <div class="col-6">
            <div class="input-group">
                <label for="password2">RÃ©initialiser Mot de passe :</label>
            </div>
            <div>
                <input type="password" class="input" name="password2" [(ngModel)]="password2">

            </div>
        </div>

        <div class="col-2">
            

            <div class="input-group mt-2">
                <button class="btn btn-danger button" (click)="changeStatus()">Precedent</button>
            </div>
        </div>

        <div class="col-2">
            
            <div class="input-group mt-2">
                <button class="btn btn-success button" (click)="updateUser()">Modifier</button>
            </div>
        </div>
    </div>

</div>
