<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Veuillez choisir le fichier :</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form novalidate [formGroup]="formImport">
                <input #FileInput type="file" (change)="onFileChange($event)" class="form-control input">
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-3 text-center">
            <button class="btn btn-danger" (click)="closeDialog()">Annuler</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-success"(click)="upload()">Ajouter</button>
        </div>
        <div class="col-3"></div>
    </div>
</div>
