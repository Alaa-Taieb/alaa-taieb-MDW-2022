<mat-form-field appearance="standard" class="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="w-100">
                    
    <ng-container matColumnDef="category" >
        <th mat-header-cell *matHeaderCellDef >Catégorie</th>
        <td mat-cell *matCellDef="let element" class="" >{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef >Nom</th>
        <td mat-cell *matCellDef="let element" class="" >{{element.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef>Numéro de série</th>
        <td mat-cell *matCellDef="let element" class="" >{{element.serialNumber}}</td>
    </ng-container>

   

    

    

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    
</table>
<mat-paginator [length]="totalSize" [pageSizeOptions]="[7]" aria-label="Select page" [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
